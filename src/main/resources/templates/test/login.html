<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>Custom Login</title>
</head>
<body>
    <div layout:fragment="content">
        <form th:action="@{/login}" method="post">
            <div th:if="${param.error}">
                <p style="color: red;">Invalid username and/or password.</p>
            </div>
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
            <label for="username">USERNAME</label>
            <input type="text" name="username" id="username" placeholder="Enter userId" required autofocus>
            <label for="password">PASSWORD</label>
            <input type="password" name="password" id="password" placeholder="Enter Password" required autofocus>
            <br>
            <br>
            <button type="submit">Submit</button>
        </form>
        <br>
        <a class="btn btn-primary btn-lg px-5 py-3 me-sm-3 fs-6 fw-bolder" th:href="@{/oauth2/authorization/naver}">네이버 로그인</a>
    </div>
</body>
</html>
