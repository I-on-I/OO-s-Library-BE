<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<!-- 사용자 정의 title -->
<th:block layout:fragment="customTitle">
    <title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customContents">
    <table border="1">
        <thead>
        <tr>
            <th>회원아이디</th>
            <th>회원이름</th>
            <th>회원이메일</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${not #lists.isEmpty(memberList)}" th:each="l : ${memberList}">
            <td th:text="${l.member_id}"></td>
            <td th:text="${l.member_name}"></td>
            <td th:text="${l.member_email}"></td>
        </tr>
        <tr th:unless="${not #lists.isEmpty(memberList)}">
            <td colspan="7">등록된 회원의 정보가 없습니다.</td>
        </tr>
        </tbody>
    </table>
</th:block>
</html>
