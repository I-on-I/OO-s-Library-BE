<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                    'FILL' 0,
                    'wght' 200,
                    'GRAD' 200,
                    'opsz' 24
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

</head>
<body>
    <div layout:fragment="content">

        <h1>여기는 내서재임</h1>
        <a th:href="@{../calendar/{pk}(pk=${session.myLibraryPk})}" class="material-symbols-outlined">calendar_month</a>
        <div>
            <div th:each="book, bookStat : ${bookList}">
                <div>
                    <hr>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-light" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <img th:src="${book.coverImagePath}" alt="북커버">
                    </button>
                    <input type="hidden" th:text="${book.bookPk}">  <!--나중에 지울예정입니다.-->
                    <a th:href="@{../eBook(book_plus=${book.bookPlusPk},book_pk=${book.bookPk})}" class="material-symbols-outlined" >Menu_Book</a>
                    <button class="material-symbols-outlined" id="deleteBookBtn" onclick="deleteBook(this)" th:attr="data-book-pk=${book.bookPk}, my-library-pk=${session.myLibraryPk}">Delete</button>
<!--                    <input type="text" th:text="${book.bookPlusPk}" readonly/>-->
                    <p th:text="${book.bookTitle}" readonly/>
                    <p th:text="${book.bookAuthor}" readonly/>
                    <p th:text="${book.bookCategory}" readonly/>
                    <p th:text="${book.bookContent}" readonly/>
                    <p th:text="${book.bookPrice}" readonly/>
                    <p th:text="${book.bookPublisher}" readonly/>
                    <p th:text="${book.bookPublishDate}" readonly/>
                    <hr>
                </div>

                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <h1>여기에 대충 댓글 넣고 쓰기 되게 하기</h1>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>



        <script th:inline="javascript">
            function deleteBook(element) {
                const bookPk = element.getAttribute('data-book-pk');
                const myLibraryPk = element.getAttribute('my-library-pk');

                $.ajax({
                    url: '/bookPlus',
                    type: 'DELETE',
                    data: {
                        bookPk: bookPk,
                        myLibraryPk: myLibraryPk
                    },
                    success: function(response) {
                        alert(response);
                        // 필요한 경우, 성공 후 페이지 새로고침 또는 리다이렉트
                        location.reload();
                        //window.location.href = '/someOtherPage';
                    },
                    error: function(xhr, status, error) {
                        // 에러 처리
                        alert("에러 발생");
                    }
                });
            }
        </script>
    </div>
</body>
</html>
