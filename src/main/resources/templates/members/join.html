<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default_layout}">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
<div layout:fragment="content">
    <form th:action="@{/members}" method="post">
        <div>
            <label for="memberId">회원 ID</label>
            <input type="text" id="memberId" name="memberId" required>
        </div>
        <div>
            <label for="memberName">회원 이름</label>
            <input type="text" id="memberName" name="memberName" required>
        </div>
        <div>
            <label for="memberEmail">회원 이메일</label>
            <input type="email" id="memberEmail" name="memberEmail" required>
        </div>
        <div>
            <label for="memberPassword">비밀번호</label>
            <input type="password" id="memberPassword" name="memberPassword" required>
        </div>
        <div>
            <label for="memberPassword2">비밀번호 확인</label>
            <input type="password" id="memberPassword2" name="memberPassword2" required>
        </div>
        <div>
            <label>성별 : </label>
            <label for="male">남성</label>
            <input type="radio" id="male" name="memberGender" value="0">
            <label for="female">여성</label>
            <input type="radio" id="female" name="memberGender" value="1">
        </div>
        <button type="submit">회원가입</button>
    </form>
</div>
</body>
</html>
