<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<form id="reportForm" th:action="@{/comments/report}" method="post" onsubmit="submitForm(); return false;"> <!--onsubmit="window.onunload = window.opener.location.reload(); window.close();" -->
    <input type="hidden" name="member_pk" th:value="${member_pk}"/>
    <input type="hidden" name="comment_pk" th:value="${comment_pk}"/>
    <div>
        <p id="member_pk" th:text="${session.name}" readonly></p>
    </div>
    <div>
        <label for="report_category">사유 선택</label>
        <select name="report_category" id="report_category">
            <option value="">----- 선택하세요 -----</option>
            <option value="스팸">스팸/홍보</option>
            <option value="불법정보">불법정보 포함</option>
            <option value="유해">청소년에게 유해한 내용</option>
            <option value="욕설">욕설/혐오/차별적 표현</option>
            <option value="개인정보">개인정보 노출</option>
        </select>
    </div>
    <div>
        <label for="report_name">신고 제목</label>
        <input type="text" id="report_name" name="report_name" placeholder="신고 제목을 입력하세요" required>
    </div>
    <div>
        <label for="report_content">신고 내용</label>
        <textarea id="report_content" name="report_content" cols="50" rows="5" placeholder="사유에 대해 자세히 알려주세요." required></textarea>
    </div>
    <button type="submit">신고하기</button>
    <button type="reset" onclick="closeFrom()">취소</button>
</form>

<script>
    function submitForm() {
        var form = document.getElementById('reportForm');
        var formData = new FormData(form);

        // AJAX를 사용하여 폼 데이터를 서버에 비동기적으로 전송
        fetch(form.action, {
            method: 'POST',
            body: formData
        })
            .then(response => {
                if (response.ok) {
                    // 현재 창 닫기
                    window.close();
                    // 부모 창 새로고침
                    window.opener.location.reload();
                    alert("신고가 완료되었습니다.");
                } else {
                    alert('신고에 실패했습니다.');
                }
            })
            .catch(error => console.error('Error:', error));
    }

    function closeFrom() {
        window.close();
    }
</script>

</body>
</html>
